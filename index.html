<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    <div class="controls">
        <h1>ETCH-A-SKETCH</h1>
        <form id ="sizeForm" action="">
            <label for="inputSize">Grid Size:</label>
            <input id ="inputSize" type="number" min ='1' max='100' value="16" required>
            <button type='submit' id="submitBtn">Change</button>
        </form>
        <div>
            <input id="showGridLines" type="checkbox"> Show gridlines
        </div>
        <div>
            <input id='colorPicker' type="color"> Pen Color
        </div>
    </div>

    <div class="container"></div>
    <script src="script.js"></script>    
</body>
</html>
